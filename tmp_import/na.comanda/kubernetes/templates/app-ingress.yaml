apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.service.name }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx 
  rules:
  - host: {{ .Values.service.host }}
    http:
      paths:
      - path: / 
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.name }}
            port:
              number: 8080 